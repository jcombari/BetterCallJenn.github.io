<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennyfer Combariza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('fondo.png') no-repeat center center/cover;
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0.8;
            transition: 0.3s;
        }

        .menu a:hover {
            opacity: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .cv-button {
            background-color: #ff4d4d;
            color: white;
            padding: 12px 24px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .cv-button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>

    <nav class="menu">
        <a href="#home">Home</a>
        <a href="#research">Research</a>
        <a href="#teaching">Teaching</a>
        <a href="#service">Service</a>
        <a href="#about">About</a>
        <a href="#miscellaneous">Miscellaneous</a>
    </nav>

    <h1>Jennyfer Combariza</h1>
    <a href="cv.pdf" class="cv-button">CV</a>

</body>
</html>
